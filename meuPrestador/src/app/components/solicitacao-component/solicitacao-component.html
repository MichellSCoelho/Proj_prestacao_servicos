<div class="container">

    <h2>Nova Solicitação de Serviço</h2>

    <!-- Seleção de Serviço -->
    <div class="form-group">
        <label>Selecione o Serviço</label>

        <select class="form-control" [(ngModel)]="servicoSelecionado" name="servico"
            (change)="onSelecionarServico(servicoSelecionado)">
            <option [value]=" " disabled selected>
                -- Escolha um serviço --
            </option>

            <option *ngFor="let servico of lista_de_servicos" [value]="servico.id">
                {{ servico.nome }} - R$ {{ servico.valor_base }}
            </option>

        </select>
    </div>

    <hr>

    <!-- Lista de Profissionais -->
    <h2 *ngIf="lista_de_profissionais.length > 0">
        Profissionais Disponíveis
    </h2>

    <table class="table table-striped" *ngIf="lista_de_profissionais.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let profissional of lista_de_profissionais">
                <td>{{ profissional.id }}</td>
                <td>{{ profissional.nome }}</td>
                <td>{{ profissional.email }}</td>
                <td>{{ profissional.telefone }}</td>
                <td>
                    <button class="btn btn-primary">
                        Escolher
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="servicoSelecionado && lista_de_profissionais.length === 0">
        Nenhum profissional disponível para este serviço.
    </p>

</div>
