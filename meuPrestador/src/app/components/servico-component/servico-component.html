<div class="container">

    <h2>Cadastro de Serviço</h2>

    <form #servicoForm="ngForm" (ngSubmit)="salvar()">

        <div class="form-group">
            <label>Nome do Serviço</label>
            <input type="text" name="nome" [(ngModel)]="servico.nome" required class="form-control" />
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" [(ngModel)]="servico.descricao" required class="form-control">
    </textarea>
        </div>

        <div class="form-group">
            <label>Valor Base (R$)</label>
            <input type="number" name="valor_base" [(ngModel)]="servico.valor_base" required class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>

    </form>

    <hr>

    <h2>Lista de Serviços</h2>

    <table class="table table-striped" *ngIf="lista_de_servicos.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor Base</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let servico of lista_de_servicos">
                <td>{{ servico.id }}</td>
                <td>{{ servico.nome }}</td>
                <td>{{ servico.descricao }}</td>
                <td>R$ {{ servico.valor_base }}</td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="lista_de_servicos.length === 0">
        Nenhum serviço cadastrado.
    </p>

</div>
