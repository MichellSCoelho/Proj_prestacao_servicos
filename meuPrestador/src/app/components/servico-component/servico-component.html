<div class="container">

    <!-- ========================= -->
    <!-- CADASTRO DE SERVIÇO (AGORA EM CIMA) -->
    <!-- ========================= -->

    <h2>Cadastro de Serviço</h2>

    <form #servicoForm="ngForm" (ngSubmit)="salvar()">

        <div class="form-group mb-3">
            <label>Nome do Serviço</label>
            <input type="text" name="nome" [(ngModel)]="servico.nome" required class="form-control" />
        </div>

        <div class="form-group mb-3">
            <label>Descrição</label>
            <textarea name="descricao" [(ngModel)]="servico.descricao" required class="form-control">
            </textarea>
        </div>
        <div class="form-group mb-3">
            <label>Valor Base (R$)</label>
            <input type="number" name="valor_base" [(ngModel)]="servico.valor_base" required class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="servicoForm.invalid">
            Salvar
        </button>

    </form>

    <hr class="my-4">

    <!-- ========================= -->
    <!-- LISTA DE SERVIÇOS (AGORA EMBAIXO) -->
    <!-- ========================= -->

    <h2>Lista de Serviços</h2>

    @if (lista_de_servicos$ | async; as lista_de_servicos) {

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor Base</th>
            </tr>
        </thead>
        <tbody>
            @for (s of lista_de_servicos; track s.id) {
            <tr [routerLink]="['/profissional', s.id]" style="cursor: pointer;">
                <td>{{ s.id }}</td>
                <td>{{ s.nome }}</td>
                <td>{{ s.descricao }}</td>
                <td>R$ {{ s.valor_base }}</td>
            </tr>
            }
        </tbody>
    </table>

    } @else {
    <p>Carregando...</p>
    }

</div>
