<h2>Lista de Clientes</h2>

@if (lista_de_clientes$ | async; as lista_de_clientes) {
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>EndereÃ§o</th>
        </tr>
    </thead>

    <tbody>
        @for (cliente of lista_de_clientes; track cliente.id){
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.endereco }}</td>
        </tr>
        }
    </tbody>
</table>
} @else {
<p>Carregando...</p>
}
